<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calculator-styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="calculator-script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" id="calculator">
          <div class="row">
            <div class="col-md-12" id="screen"></div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="btn" id="clear">Clear</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="btn" class="num" id="7">7</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="8">8</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="9">9</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="sym">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="btn" class="num" id="4">4</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="5">5</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="6">6</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="sym">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <button type="btn" class="num" id="1">1</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="2">2</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num" id="3">3</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="sym">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <button type="btn" class="num" id="0">0</button>
            </div>
            <div class="col-md-3">
              <button type="btn" class="num">.</button>
            </div>
            <div class="col-md-3">
              <button type="btn" id="equ">=</button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
